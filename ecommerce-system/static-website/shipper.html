<!DOCTYPE html>
<html>
  <head>
    <title>Shipper Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Active Orders</h1>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Products</th>
            <th>Total Price</th>
            <th>Address</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>John Doe</td>
            <td>Product 1, Product 2</td>
            <td>$50.00</td>
            <td>123 Main St, Anytown, USA</td>
            <td>
              <select>
                <option value="active">Active</option>
                <option value="delivered">Delivered</option>
                <option value="canceled">Canceled</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>002</td>
            <td>Jane Smith</td>
            <td>Product 3</td>
            <td>$25.00</td>
            <td>456 Oak St, Anytown, USA</td>
            <td>
              <select>
                <option value="active">Active</option>
                <option value="delivered">Delivered</option>
                <option value="canceled">Canceled</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
