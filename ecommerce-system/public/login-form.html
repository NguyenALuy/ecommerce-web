<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Vendor Registration</title>
</head>

<body>
    <div class="wrapper">
        <h2>Log In</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" id="username" placeholder="Enter your username" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,15}$"
                    required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Enter password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" required>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Log In">
            </div> 
            <div class="text">
                <h3>Create an account? <a href="#">Sign Up Now</a></h3>
            </div>
        </form>
    </div>

    <script src="../static-website/assets/js/script.js"></script>
</body>

</html>
