<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Vendor Registration</title>
</head>

<body>
    <div class="wrapper">
        <h2>Registration Customer</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="username-err"></div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Create password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" required>
            </div>
            <div class="userpassword-err"></div>
            <div class="input-box">
                <input type="password" id="confirm-pass" placeholder="Confirm password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" required>
            </div>
            <div id="wrong-pass"></div>
            <div class="input-box">
                <input type="text" id="realname" placeholder="Enter your name" pattern="^.{5,}$" required>
            </div>
            <div class="char-err">
            </div>
            <div class="input-box">
                <input type="text" id="address" placeholder="Enter your address" pattern="^.{5,}$" required>
            </div>
            <div class="char-err"></div>
            <div class="input-box">
                <label for="picture">Upload your picture:</label>
                <input type="file" id="myFile" name="filename">
            </div>
            <div class="input-box button">
                <input type="Submit" value="Register Now">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="#">Login now</a></h3>
            </div>
        </form>
    </div>


    <script src="../static-website/assets/js/script.js"></script>

</body>

</html>
